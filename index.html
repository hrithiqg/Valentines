<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Annanya ‚ù§Ô∏è</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #ff4d7d;
      --secondary: #ff85a2;
      --bg: #fce4ec;
      --glass: rgba(255, 255, 255, 0.85);
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fce4ec 0%, #ffebee 100%);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    .bg-heart {
      position: absolute;
      color: var(--secondary);
      opacity: 0.3;
      pointer-events: none;
      z-index: 1;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) scale(0.5) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5) rotate(360deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 10;
      background: var(--glass);
      backdrop-filter: blur(15px);
      padding: 2.5rem 1.5rem;
      border-radius: 40px;
      border: 2px solid white;
      box-shadow: 0 20px 50px rgba(255, 77, 125, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    /* IMAGE SLIDER STYLES */
    .slider-container {
      position: relative;
      width: 100%;
      height: 250px;
      background: white;
      padding: 10px 10px 40px 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transform: rotate(-2deg);
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .slider-container img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 50px);
      object-fit: cover;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider-container img.active {
      opacity: 1;
    }

    h1 {
      color: var(--primary);
      font-size: 1.6rem;
      margin: 1rem 0;
    }

    .nickname-tag {
      background: #ffecf1;
      color: var(--primary);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      display: inline-block;
    }

    /* BUTTON AREA */
    .btn-area {
      position: relative;
      height: 120px; /* Fixed height container */
      width: 100%;
      margin-top: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yesBtn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 125, 0.3);
      position: relative;
      z-index: 2;
    }

    #noBtn {
      background: white;
      color: #999;
      border: 1px solid #ddd;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      white-space: nowrap;
    }

    .hidden { display: none !important; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container" id="mainCard">
    <div class="slider-container">
      <img src="1.jpeg" class="active" alt="Photo 1">
      <img src="2.jpeg" alt="Photo 2">
      <img src="3.jpeg" alt="Photo 3">
      <img src="4.jpeg" alt="Photo 4">
      <img src="5.jpeg" alt="Photo 5">
      <img src="6.jpeg" alt="Photo 6">
      <img src="7.jpeg" alt="Photo 7">
      <img src="8.jpeg" alt="Photo 8">
    </div>

    <div class="nickname-tag" id="nick">Annanya</div>
    <h1 id="headline">Will you be my Valentine?</h1>
    
    <div class="btn-area" id="btnWrapper">
      <button id="yesBtn">YES! ‚ù§Ô∏è</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="container hidden" id="successCard">
    <h1 style="font-size: 3rem;">üéâ</h1>
    <h1>I knew it! ‚ù§Ô∏è</h1>
    <p>I love you so much, my favorite Muffin!</p>
    <img src="https://media.giphy.com/media/T86p6H9lS6X0c/giphy.gif" width="150">
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const nick = document.getElementById('nick');
    const btnWrapper = document.getElementById('btnWrapper');

    // NICKNAME ROTATION
    const names = ["Annanya", "Dudu", "Meli Kiki", "Mela Muffin"];
    let nameIdx = 0;
    setInterval(() => {
      nameIdx = (nameIdx + 1) % names.length;
      nick.innerText = names[nameIdx];
    }, 2000);

    // IMAGE SLIDER LOGIC
    const images = document.querySelectorAll('.slider-container img');
    let imgIdx = 0;
    setInterval(() => {
      images[imgIdx].classList.remove('active');
      imgIdx = (imgIdx + 1) % images.length;
      images[imgIdx].classList.add('active');
    }, 3000);

    // ESCAPING NO BUTTON
    const noTexts = ["Are you sure?", "Think again!", "Muffin pls", "Don't click me!", "Try the pink one"];
    let noIdx = 0;

    function moveNo() {
      const wrapperRect = btnWrapper.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      // Ensure button stays within the button area
      const maxX = wrapperRect.width - noRect.width;
      const maxY = wrapperRect.height - noRect.height;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      noBtn.style.transform = 'none'; // Remove initial center transform
      
      noBtn.innerText = noTexts[noIdx % noTexts.length];
      noIdx++;

      // Make Yes button grow
      const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
      if (currentScale < 1.6) yesBtn.style.transform = `scale(${currentScale + 0.1})`;
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    // SUCCESS LOGIC
    yesBtn.addEventListener('click', () => {
      document.getElementById('mainCard').classList.add('hidden');
      document.getElementById('successCard').classList.remove('hidden');
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    });

    // FLOATING HEARTS
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('bg-heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
